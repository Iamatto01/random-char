<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #char {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Random Character Generator</h1>
    <p id="char">Click the button</p>
    <button onclick="generateChar()">Generate</button>

    <script>
        function generateChar() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            const randomChar = chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById("char").textContent = randomChar;
        }
    </script>

</body>
</html>
